<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
       img {
                width: 25%;
                height: 25%;
                object-fit: contain;}
    </style>
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
